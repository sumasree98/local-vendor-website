<!DOCTYPE html>
<html>
<head>
	<title>WELCOME TO ORGANISEforAll!</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<script src="script.js"></script>
	<ul class="header">
		<li><img src="website-logo.jpg" class="i1" alt="logo"><a class="c1" href="introPage.html">ORGANISEforAll</a></li>
	</ul>
<div class="container">
	<div class="signin">
	<span class="intropage"> Have an account already? Sign in then! <br> <br></span> <br> <br>
	<form name="form1">

			<label for="username"> Username: </label> <br>
			<input class="input" type="text" name="username" required>
			<br><span id="span1"></span> <br><br>
		
			<label for="password"> Password:</label> <br>
			<input class="input" type="password" name="password" required>
			<br><span id="span2"></span> <br><br>
		
			<input class="button intropage" type="button" name="Sign In" onclick="validate1()" value="Sign In">
			<br><a href="" id="fpass"> Forgot Password? </a>
		
		</form>
	</div>
	<div class="signup">
	<span class="intropage">
	Don't have an account? Sign up with us!<br><br></span>
	<form name="form2">

			<label for="firstname"> First Name: </label> <br>
			<input class="input" type="text" name="firstname" required>
			<br><span id="span3"></span> <br><br>
		
			<label for="lastname"> Last Name: </label> <br>
			<input class="input" type="text" name="lastname" required> 
			<br><span id="span4"></span> <br><br>
		
			<label for="username"> Username: </label> <br>
			<input class="input" type="text" name="username" required> 
			<br><span id="span5"></span> <br><br>
		
			<label for="email"> Email: </label> <br>
			<input class="input" type="email" name="email" required> 
			<br><span id="span6"></span> <br><br>
		
			<label for="contactnumber"> Contact Number: </label> <br>
			<input class="input" type="number" name="contactnumber" required> 
			<br><span id="span7"></span> <br><br>
		
			<label for="password"> Password:</label> <br>
			<input class="input" type="password" name="password" required> 
			<br><span id="span8"></span> <br><br>

			<label for="conpassword">Confirm Password:</label> <br>
			<input class="input" type="password" name="conpassword" required> 
			<br><span id="span9"></span> <br><br>
		
			<input class="button intropage" type="button" name="Sign Up" onclick="validate2()" value="Sign Up">
		
		</form>
	 
</div>
</div>
